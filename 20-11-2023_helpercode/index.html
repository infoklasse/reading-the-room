     <style>

<script>
console.log("hello Robin")
console.log("10"+"10")
document.addEventListener('DOMContentLoaded', function() {
    var robinsmap = L.map('map',{minZoom: 7, maxZoom: 18}).setView([52.5200, 13.4050], 14); // Berlin's Latitude and Longitude

    L.tileLayer('https://api.mapbox.com/styles/v1/vis-int/clp6y6z5i00gh01qxezg11ndl/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoidmlzLWludCIsImEiOiJjanI2NWppYTIwNGR2NDRwaGI1N2xzZXBxIn0.dmZ6dkYdM95wixqH0mQb_w', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(robinsmap);

    var locations = [
        { name: 'Alexanderplatz', lat: 52.521918, lng: 13.413215, rainfall: 300 },
        { name: 'Brandenburgertor', lat: 52.516275, lng: 13.377704, rainfall: 505 },
        { name: 'Central Station', lat: 52.525589, lng: 13.369545, rainfall: 50 }
    ];

    console.log(locations[2])

//wir arbeiten mit leaflet
//markiere einen ort
//markiere den mit einem marker
// markieren den ort anhand dieser lat, long:  52.54254748803999, 13.356337379545883
    

L.marker([52.542547488,13.3563373],{opacity:1}).addTo(robinsmap)


    locations.forEach(function(location) {
        L.circle([location.lat, location.lng], {
            color: location.rainfall > 500 ? 'green' : 'grey',
            fillColor: location.rainfall > 500 ? 'green' : 'grey',
            fillOpacity: 0.5,
            radius: location.rainfall
        }).addTo(robinsmap).bindPopup(location.name + ': ' + location.rainfall + 'ml');
    });
});

</script>
